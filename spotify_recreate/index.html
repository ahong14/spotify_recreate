<!DOCTYPE html>

<html>

<head>
	<link type ="text/css" rel="stylesheet" href="spotify_recreate.css"/>

	<title>
	Test Floats 

	</title>

</head>



<body>

<div class="left_bar">

	<div class="logo">

	<a href="https://open.spotify.com/browse/featured">
	<img id="spotify_image" src="https://www.shareicon.net/download/2016/08/01/639955_internet.svg" />
	</a>

	</div>



	<div class="bar_items">
	<p class="p_element">Search</p>

	</div>


	<div class="bar_items">

	<a href="https://open.spotify.com/browse/featured">
	<p id="browse"> Browse </p>
	</a>

	<a href="https://open.spotify.com/collection/playlists" >
	<p id="your_music"> Your Music </p>
	</a>


	</div>


	<div class="recent">

	<p id="recent_title"> Recently Played </p>

	<ul class="recent_list">
		<li class="list_item"> <span class="type_name1">Playlist Name </span> <br> <span class = "Type"> TYPE</span> </li>
		<li class="list_item"> <span class="type_name2">Album Name </span> <br> <span class = "Type"> TYPE</span> </li>
		<li class="list_item"> <span class="type_name3">Playlist Name </span> <br> <span class = "Type"> TYPE</span> </li>
		<li class="list_item"> <span class="type_name4">Album 1 Name </span> <br> <span class = "Type"> TYPE</span> </li>


	</ul>

	</div>



	<div class="bar_items">

	<a href ="https://open.spotify.com/upsell">
	<p class="p_element"> Install App </p>
	</a>

	</div>


	<div class = "user_info">

	<a href="https://open.spotify.com/settings/account">
	<p class="p_element"> "User Name" </p>
	</a>

	</div>



</div>



<div class="main">



</div>


<div class="player">


</div>



</body>



</html>
